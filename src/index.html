<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          src="<%=require('./images/header-logo.svg')%>"
          alt="Логотип Места России"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
            <div class="profile__img">
              <img src="" alt="Аватарка" class="profile__avatar" />
              <svg class="profile__avatar-overlay" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none"><path fill="#fff" d="M26 3.454 6.77 22.794 3.336 19.29 22.517 0 26 3.454ZM0 26l5.102-1.53-3.581-3.453L0 26Z"/></svg>
            </div>
          <div class="profile__info">

            <div class="profile__container">
              <h1 class="profile__name"></h1>
              <button
                type="button"
                class="profile__button-edit"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__about-you"></p>
          </div>
          <button
            type="button"
            class="profile__button-add"
            aria-label="Добавить фото"
          ></button>
        </section>
        <section class="elements-grid">
          <ul class="elements-grid__container"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup__edit-profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть форму"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form id="editprofile" name="editprofile" class="popup__form" novalidate>
            <input
              id="username"
              name="username"
              type="text"
              class="popup__input"
              placeholder="Имя пользователя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="error_input-text" id="error-username"></span>
            <input
              id="aboutYou"
              name="aboutYou"
              type="text"
              class="popup__input"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="error_input-text" id="error-aboutYou"></span>
            <button
              type="submit"
              class="popup__button-submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup__add-place">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть форму"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form id="addplace" name="addplace" class="popup__form" novalidate>
            <input
              id="titlePic"
              name="titlePic"
              type="text"
              class="popup__input"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="error_input-text" id="error-titlePic"></span>
            <input
              id="urlPic"
              name="urlPic"
              type="url"
              class="popup__input"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="error_input-text" id="error-urlPic"></span>
            <button
              type="submit"
              class="popup__button-submit popup__button-ap"
              aria-label="Создать"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </div>
    <div class="popup popup__open-image">
        <figure class="popup__image-container">
          <button
          type="button"
          class="popup__button-close"
          aria-label="Закрыть форму"
        ></button>
          <img src="" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
    <div class="popup popup__edit-avatar">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close"
          aria-label="Закрыть форму"
        ></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form id="editavatar" name="editavatar" class="popup__form" novalidate>
          <input
          id="urlAvatar"
          name="urlAvatar"
          type="url"
          class="popup__input"
          placeholder="Ссылка на аватарку"
          required
        />
        <span class="error_input-text" id="error-urlAvatar"></span>
          <button
            type="submit"
            class="popup__button-submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <template class="template-element">
      <li class="element">
        <button
          type="button"
          class="element__delete-button delete-button_disable"
          aria-label="Удалить"
        ></button>
        <img
          src=""
          alt=""
          class="element__img"
        />
        <div class="element__bottom">
          <h2 class="element__header"></h2>
          <div class="element__like">
            <button
            type="button"
            class="element__like-button"
            aria-label="Поставить лайк"
            ></button>
            <p class="element__like-num"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
