<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Main Page</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          src="images/header-logo.svg"
          alt="Логотип Места России"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/avatar.png" alt="Аватарка" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__button-edit"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__about-you">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__button-add"
            aria-label="Добавить фото"
          ></button>
        </section>
        <section class="elements-grid">
          <ul class="elements-grid__container"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup__edit-profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть форму"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form id="popupEditProfile" class="popup__form">
            <input
              id="popupNameProfile"
              type="text"
              class="popup__input"
              placeholder="Имя пользователя"
              required
            />
            <input
              id="popupAboutUProfile"
              type="text"
              class="popup__input"
              placeholder="О себе"
              required
            />
            <button
              type="submit"
              class="popup__button-submit"
              aria-label="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup__add-place">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть форму"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form id="popupAddPlace" class="popup__form">
            <input
              id="popupNamePic"
              type="text"
              class="popup__input"
              placeholder="Название"
              required
            />
            <input
              id="popupUrlPic"
              type="text"
              class="popup__input"
              placeholder="Ссылка на картинку"
              required
            />
            <button
              type="submit"
              class="popup__button-submit popup__button-ap"
              aria-label="Создать"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
    <div class="popup popup__open-image">
        <figure class="popup__image-container">
          <button
          type="button"
          class="popup__button-close"
          aria-label="Закрыть форму"
        ></button>
          <img src="images/dombai.png" alt="Домбай" class="popup__image">
          <figcaption class="popup__caption">Домбай</figcaption>
        </figure>
        </form>
    </div>
    <template class="template-element">
      <li class="element">
        <button
          type="button"
          class="element__delete-button"
          aria-label="Удалить"
        ></button>
        <img
          src="images/karachaevsk.jpg"
          alt="Карачаевск"
          class="element__img"
        />
        <div class="element__bottom">
          <h2 class="element__header">Карачаевск</h2>
          <button
            type="button"
            class="element__like-button"
            aria-label="Поставить лайк"
          ></button>
        </div>
      </li>
    </template>
    <script src="script.js"></script>
  </body>
</html>
