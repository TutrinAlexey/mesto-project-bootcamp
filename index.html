<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Main Page</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          src="images/header-logo.svg"
          alt="Logo Mesto Russia"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/avatar.png" alt="Avatar" class="profile__avatar" />
          <div class="profile__info">
            <p class="profile__info_name">Жак-Ив Кусто</p>
            <p class="profile__info_about-you">Исследователь океана</p>
            <button class="profile__info_edit-button">
              <img src="images/profile-edit-button.svg" alt="Edit Buttin" />
            </button>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
