<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Main Page</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          src="images/header-logo.svg"
          alt="Логотип Места России"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="images/avatar.png" alt="Аватарка" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__button-edit"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__about-you">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__button-add"
            aria-label="Добавить фото"
          ></button>
        </section>
        <section class="elements-grid">
          <ul class="elements-grid__container">
            <li class="element">
              <img
                src="images/karachaevsk.jpg"
                alt="Карачаевск"
                class="element__img"
              />
              <div class="element__bottom">
                <h2 class="element__header">Карачаевск</h2>
                <button
                  type="button"
                  class="element__like-button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="images/elbrus-mountain.png"
                alt="Гора Эльбрус"
                class="element__img"
              />
              <div class="element__bottom">
                <h2 class="element__header">Гора Эльбрус</h2>
                <button
                  type="button"
                  class="element__like-button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <img src="images/dombai.png" alt="Домбай" class="element__img" />
              <div class="element__bottom">
                <h2 class="element__header">Домбай</h2>
                <button
                  type="button"
                  class="element__like-button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="images/elbrus-mountain.png"
                alt="Гора Эльбрус"
                class="element__img"
              />
              <div class="element__bottom">
                <h2 class="element__header">Гора Эльбрус</h2>
                <button
                  type="button"
                  class="element__like-button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <img src="images/dombai.png" alt="Домбай" class="element__img" />
              <div class="element__bottom">
                <h2 class="element__header">Домбай</h2>
                <button
                  type="button"
                  class="element__like-button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                src="images/karachaevsk.jpg"
                alt="Карачаевск"
                class="element__img"
              />
              <div class="element__bottom">
                <h2 class="element__header">Карачаево-Черкессия</h2>
                <button
                  type="button"
                  class="element__like-button"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_opened">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close"
            aria-label="Закрыть форму"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popupEditProfile" class="popup__form">
            <fieldset class="popup__field">
              <input
                name="popupNameProfile"
                type="text"
                class="popup__input"
                placeholder="Имя пользователя"
              />
              <input
                name="popupAboutUProfile"
                type="text"
                class="popup__input"
                placeholder="О себе"
              />
              <button
                type="submit"
                class="popup__button-submit"
                aria-label="Сохранить форму"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
